<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>画直线</title>
        <style>
           
        </style>
    </head>
<body>
    <!-- canvas在低版本浏览器中不兼容，需要提示用户 -->
    <!-- 如果让canvas左右居中，使用display设置为block -->
    <canvas id="cont" width="500px" height="500px">您的浏览器版本过低，请升级浏览器或者使用chrome打开！</canvas>
    <script>
        // 使用原生js操作canvas
        var vancas = document.querySelector('#cont');
        var ctx = vancas.getContext('2d');
        ctx.beginPath();
        ctx.arc(150,150,20,0,Math.PI*2,false);
        ctx.strokeStyle="block"
        ctx.stroke();
        ctx.closePath();
        ctx.beginPath();
        ctx.arc(150,150,10,0,Math.PI*2,false);
        // ctx.strokeStyle="red"
        ctx.fillStyle = 'block';
        ctx.fill();
        ctx.stroke();
        ctx.closePath();
        ctx.beginPath();
        ctx.moveTo(100,  100);
        ctx.lineTo(70,  40);
        ctx.lineTo(110,  60);
        ctx.lineTo(150,  30);
        ctx.lineTo(170,  50);
        ctx.lineTo(210,  50);
        ctx.lineTo(190,  100);
        ctx.strokeStyle='black';
        ctx.lineWidth = 5;
        ctx.stroke();     
        ctx.closePath();

       

        ctx.beginPath();
        ctx.moveTo(100,  150);
        ctx.lineTo(50,  170);
        ctx.lineTo(100,  190);
        ctx.lineTo(50,  210);
        ctx.lineTo(100,  230);
        ctx.lineTo(30,  290);
        ctx.lineTo(100,  290);
        ctx.strokeStyle='black';
        ctx.lineWidth = 5;
        ctx.stroke();     
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(220,  220);
        ctx.lineTo(280,  180);
        ctx.lineTo(270,  210);
        ctx.lineTo(310,  230);
        ctx.lineTo(280,  260);
        ctx.lineTo(250,  250);
        ctx.strokeStyle='black';
        ctx.lineWidth = 5;
        ctx.stroke();     
        ctx.closePath();


        ctx.beginPath();
        ctx.moveTo(160,  340);
        ctx.lineTo(140,  390);
        ctx.lineTo(160,  400);
        ctx.strokeStyle='black';
        ctx.lineWidth = 5;
        ctx.stroke();     
        ctx.closePath();

        ctx.beginPath();
        ctx.moveTo(260,  340);
        ctx.lineTo(280,  390);
        ctx.strokeStyle='black';
        ctx.lineWidth = 5;
        ctx.stroke();     
        ctx.closePath();

      
        
        drawLine(100,100,340,100,'black',5)
        drawLine(340,100,340,340,'black',5)
        drawLine(340,340,100,340,'black',5)
        drawLine(100,340,100,100,'black',5)
        drawLine(140,390,110,400,'black',5)
        drawLine(140,390,130,405,'black',5)
        drawLine(280,390,250,400,'black',5)
        drawLine(280,390,270,405,'black',5)
        drawLine(280,390,300,400,'black',5)
        function drawLine(x1,y1,x2,y2,color,width){
            ctx.beginPath();
        ctx.moveTo(x1,  y1);
        ctx.lineTo(x2,  y2);
        ctx.strokeStyle=color;
        ctx.lineWidth = width;
        ctx.stroke();     
        ctx.closePath();

       
        }
    </script>
</body>
</html>
