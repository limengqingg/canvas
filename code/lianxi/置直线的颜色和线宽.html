<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>画直线</title>
        <style>
            canvas{
                margin: 0 auto;
                border: 2px solid #aaa;
                display: block;
            }
        </style>
    </head>
<body>
    <!-- canvas在低版本浏览器中不兼容，需要提示用户 -->
    <!-- 如果让canvas左右居中，使用display设置为block -->
    <canvas id="cont" width="500px" height="500px">您的浏览器版本过低，请升级浏览器或者使用chrome打开！</canvas>
    <script>
        // 使用原生js操作canvas
        var vancas = document.querySelector('#cont');
        var ctx = vancas.getContext('2d');
        ctx.lineJoin  = "round";
        ctx.beginPath();
        ctx.moveTo(248,  60);  // 13
        // ctx.lineTo(262,  45);  // 12
        // ctx.lineTo(285,  56);  // 11
        // ctx.lineTo(284,  59);  // 10
        // ctx.lineTo(276,  91);  
        ctx.lineTo(266,  30);
        ctx.lineTo(280,  91);  
        ctx.lineTo(247,  59)
        //在着色之前设置颜色和线宽
        ctx.strokeStyle='green';
        ctx.fillStyle  = "red";
        ctx.fill();
        //设置线宽
        ctx.lineWidth = 5;
        ctx.stroke();
        ctx.closePath();
    </script>
</body>
</html>
