<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>画直线</title>
        <style>
            canvas{
                margin: 0 auto;
                border: 2px solid #aaa;
                display: block;
            }
        </style>
    </head>
<body>
    <!-- canvas在低版本浏览器中不兼容，需要提示用户 -->
    <!-- 如果让canvas左右居中，使用display设置为block -->
    <canvas id="cont" width="500px" height="500px">您的浏览器版本过低，请升级浏览器或者使用chrome打开！</canvas>
    <script>
        // 使用原生js操作canvas
        var vancas = document.querySelector('#cont');
        var ctx = vancas.getContext('2d');
       
        
         ctx.beginPath();
         ctx.moveTo(250,0);
         ctx.lineTo(250,500);
         ctx.stroke();
         ctx.closePath();

         ctx.beginPath();
         ctx.moveTo(0,250);
         ctx.lineTo(500,250);
         ctx.stroke();
         ctx.closePath();


         for(var i=0; i<50;i++){
            // drawLine(200+10*i,200+10*i,205+10*i,205+10*i,'red',2);
            drawLine(0+10*i,0+10*i,5+10*i,5+10*i,'red',2);
            // drawLine(500-10*i,5+10*i,505-10*i,0+10*i,'red',2);
        }

        ctx.setLineDash([5,15]);
        ctx.beginPath();
         ctx.moveTo(500,0);
         ctx.lineTo(0,500);
         ctx.stroke();
         ctx.closePath();

         function drawLine(x1,y1,x2,y2,color,width){
            ctx.beginPath();
        ctx.moveTo(x1,  y1);
        ctx.lineTo(x2,  y2);
        ctx.strokeStyle=color;
        ctx.lineWidth = width;
        ctx.stroke();     
        ctx.closePath();

        }

        ctx.font = '100px 微软雅黑';
         ctx.textAlign = 'center';
         ctx.textBaseline="middle"
         ctx.fillText('米',250,250);
    </script>
</body>
</html>
