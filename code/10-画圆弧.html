<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>画直线</title>
        <style>
            canvas{
                margin: 0 auto;
                border: 2px solid #aaa;
                display: block;
            }
        </style>
    </head>
<body>
    <!-- canvas在低版本浏览器中不兼容，需要提示用户 -->
    <!-- 如果让canvas左右居中，使用display设置为block -->
    <canvas id="cont" width="500px" height="500px">您的浏览器版本过低，请升级浏览器或者使用chrome打开！</canvas>
    <script>
        // 使用原生js操作canvas
        var vancas = document.querySelector('#cont');
        var ctx = vancas.getContext('2d');
        ctx.beginPath()
        ctx.arc(100,100,100,0,Math.PI,true);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(300,100,100,0,Math.PI,false);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(250,250,100,0,Math.PI,false);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(250,250,80,0,Math.PI,false);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(250,250,120,0,Math.PI,false);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(350,350,100,0,Math.PI,false);
      
        ctx.arc(350,350,80,0,Math.PI,false);
      
        ctx.arc(350,350,120,0,Math.PI,false);
        ctx.stroke();
        ctx.closePath();

      
     
    </script>
</body>
</html>
