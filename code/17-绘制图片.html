<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>画直线</title>
        <style>
            canvas{
                margin: 0 auto;
                border: 2px solid #aaa;
                display: block;
            }
        </style>
    </head>
<body>
    <!-- canvas在低版本浏览器中不兼容，需要提示用户 -->
    <!-- 如果让canvas左右居中，使用display设置为block -->
    <canvas id="cont" width="500px" height="500px">您的浏览器版本过低，请升级浏览器或者使用chrome打开！</canvas>
    <script>
        // 使用原生js操作canvas
        var vancas = document.querySelector('#cont');
        var ctx = vancas.getContext('2d');
       //创建图片 inmg
       var img = new Image();
       img.src = '1.jpeg';

       //onload ： 图片加载成功之后触发
       //onerror: 图片加载失败后触发
       img.onload = function(){
           //获取图片的实际宽高
           console.log(img.width,img.height)

        //    ctx.drawImage(img,100,100);
        
            //   ctx.drawImage(img,100,100,200,300);
            ctx.drawImage(img,0,0,200,200,100,100,100,100);
       }

    </script>
</body>
</html>
