<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>画直线</title>
        <style>
            canvas{
                margin: 0 auto;
                border: 2px solid #aaa;
                display: block;
            }
        </style>
    </head>
<body>
    <!-- canvas在低版本浏览器中不兼容，需要提示用户 -->
    <!-- 如果让canvas左右居中，使用display设置为block -->
    <canvas id="cont" width="500px" height="500px">您的浏览器版本过低，请升级浏览器或者使用chrome打开！</canvas>
    <script>
        // 使用原生js操作canvas
        var vancas = document.querySelector('#cont');
        var ctx = vancas.getContext('2d');
         //step2：设置字体相关样式
         ctx.font = '40px 微软雅黑';
         ctx.textAlign = 'center';
        // ctx.textAlign = 'end';
        // ctx.textAlign = 'left';
        // ctx.textAlign = 'right';
        ctx.textBaseline="middle"
         ctx.fillText('今天天气',250,250);
        
         ctx.beginPath();
         ctx.moveTo(250,0);
         ctx.lineTo(250,500);
         ctx.stroke();
         ctx.closePath();

         ctx.beginPath();
         ctx.moveTo(0,250);
         ctx.lineTo(500,250);
         ctx.stroke();
         ctx.closePath();


         //水平文字的属性值：start  end  left  right  center
         //垂直文字的属性值：textBaseline : top bottom middle


    </script>
</body>
</html>
