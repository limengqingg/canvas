<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>画直线</title>
        <style>
            canvas{
                margin: 0 auto;
                border: 2px solid #aaa;
                display: block;
            }
        </style>
    </head>
<body>
    <!-- canvas在低版本浏览器中不兼容，需要提示用户 -->
    <!-- 如果让canvas左右居中，使用display设置为block -->
    <canvas id="cont" width="500px" height="500px">您的浏览器版本过低，请升级浏览器或者使用chrome打开！</canvas>
    <script>
        // 使用原生js操作canvas
        var vancas = document.querySelector('#cont');
        var ctx = vancas.getContext('2d');

        var deg = Math.PI*2/360;
        var count = 0;
        
       var timer =  setInterval(function(){
            count++;
            ctx.beginPath();
            ctx.arc(250,250,200,-Math.PI/2,count*deg-Math.PI/2,false);
            ctx.lineWidth = 5;
            ctx.strokeStyle =  '#f00';
            ctx.stroke();
            ctx.closePath();
            if(count == 360){
                clearInterval(timer)
            }
        },5)

        //     ctx.strokeStyle = color || '#000';
        //     ctx.stroke();
        //     ctx.closePath();
        // }
      
     
    </script>
</body>
</html>
