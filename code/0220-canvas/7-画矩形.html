<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>画直线</title>
        <style>
            canvas{
                margin: 0 auto;
                border: 2px solid #aaa;
                display: block;
            }
        </style>
    </head>
<body>
    <!-- canvas在低版本浏览器中不兼容，需要提示用户 -->
    <!-- 如果让canvas左右居中，使用display设置为block -->
    <canvas id="cont" width="500px" height="500px"></canvas>
    <script>
        // 使用原生js操作canvas
        var vancas = document.querySelector('#cont');
        var ctx = vancas.getContext('2d');
       //rect(x,y,width,height);//绘制矩形
       ctx.rect(100,100,300,200);
       //step1:填充
       ctx.fillStyle = 'green';
       ctx.fill();

         //step2:描边
       ctx.strokeStyle='#f00';
       ctx.lineWidth = 5;
       ctx.stroke();
       //如果需要描边和填充时，先填充再描边

       
    //    fillRect(x,y,width,height);//绘制实心矩形
   // strokeRect(x,y,width,height);//绘制空心矩形
   ctx.fillStyle = 'pink';
   ctx.fillRect(100,400,100,100);


   ctx.strokeStyle='gold';
       ctx.lineWidth = 3;
   ctx.strokeRect(300,400,100,100);
  

    </script>
</body>
</html>
