        for(var i=0; i<20;i++){

        /*

        */
        function drawLine(x1,y1,x2,y2,color,width){
            ctx.beginPath();
        ctx.moveTo(x1,  y1);
        ctx.lineTo(x2,  y2);
        ctx.strokeStyle=color;
        ctx.lineWidth = width;
        ctx.stroke();     
        ctx.closePath();
